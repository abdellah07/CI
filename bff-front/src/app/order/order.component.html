<div id="order">
  <div class="card-body">
    <h3 class="title">ORDER</h3>
  </div>
  <div class="list">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let item of items;let i =index">
        {{item.shortName}}
        <span class="badge badge-primary badge-pill">{{item.howMany}}</span>
        <span class="badge badge-danger" (click)="remove(item.id)">
        <span class="glyphicon glyphicon-trash"></span>
      </span>
      </li>
    </ul>
  </div>
  <div class="list">
    <span class="badge badge-success button" (click)="validate()" [routerLink]="'/table-list'">Validate</span>
    <span class="badge badge-danger button" [routerLink]="'/table-list'">Cancel</span>
  </div>
</div>
